<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">PEW PEW</h1>
    <button type="button" class = "startButton">LET'S PEW</button>
    <button type="button" class = "nextLevel">Proceed to Next Level</button>

    <!-- INSTRUCTIONS -->
    <div class="instructions">
        <div class="header">
          <div class="title">INSTRUCTIONS</div>
          <button id="close-button">&times;</button>
        </div>
    
        <div class='instructions-body'>
          1. Click on the target board to score points.
          <br>
          
          2. Achieve the goal score to proceed to next level.
          <br>
          
          3. WARNING!: Miss shots will deduct a point. <br>
          
        </div>
      </div>
      <button id='instructionsbtn'>INSTRUCTIONS</button>
    
    <div class="score">SCORE: 0</div>
    <div class="goal">GOAL: 5</div>
    <div class="level">LEVEL: 1</div>
    <div class="timer">TIMER: 10 Seconds</div>
    <div class="hiScore">HI-SCORE: 0</div>
    




    <div class="container">
        

        <!-- <img src="./Snipe.png" alt="snipe" class="cursor" /> -->
        <img src="./assets/bullethole.png" alt="bullet holes" class="bullet" />
        <!-- <img src ="./Target Board.png" alt="target board" class="target"/> -->
    </div>
    <div class='overlay'></div>
    <!-- <audio autoplay="autoplay" controls="controls">
        <source src="./assets/themesong.mp3"/>     
    </audio> -->
    <script src="index.js"></script>
</body>
</html>
